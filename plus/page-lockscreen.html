<!doctype html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>موبایل کیت - کیت رابط کاربری موبایل</title>
    <meta name="description" content="موبایل کیت - کیت رابط کاربری موبایل">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader transparent">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">صفحه قفل</div>
        <div class="right">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas"
            data-bs-target="#actionSheetDefaultInset">
                <ion-icon name="ellipsis-horizontal"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- Default Action Sheet Inset -->
    <div class="offcanvas offcanvas-bottom action-sheet inset" tabindex="-1" id="actionSheetDefaultInset">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">اقدام ها</h5>
        </div>
        <div class="offcanvas-body">
            <ul class="action-button-list">
                <li>
                    <a href="page-forgot-password.html" class="btn btn-list">
                        <span>فراموشی رمز</span>
                    </a>
                </li>
                <li>
                    <a href="page-login.html" class="btn btn-list">
                        <span>تغییر اکانت</span>
                    </a>
                </li>
                <li>
                    <a href="app-pages.html" class="btn btn-list">
                        <span>خروج</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- * Default Action Sheet Inset -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="login-form mt-5 pe-2 ps-2">
            <div class="section">
                <img src="assets/img/sample/avatar/avatar1.jpg" alt="avatar" class="imaged rounded w86">
            </div>
            <div class="section mt-3">
                <h2>جولیان گرابر</h2>
            </div>
            <div class="section mt-3 mb-5">
                <form action="app-pages.html">

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password1" placeholder="رمز"
                                autocomplete="off">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-button-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">ورود</button>
                    </div>

                </form>
            </div>
        </div>


    </div>
    <!-- * App Capsule -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

</body>

</html>
